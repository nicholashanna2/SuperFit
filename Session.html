<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperFit</title>

    <link rel="stylesheet" href="SessionStyles.css" />

    <!-- bootstrap link imports for the navbar -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="Timer.js" defer></script>
  </head>
  <body>
    <!-- This is all of the code of the header nav bar -->
    <nav
      id="nav"
      class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center"
    >
      <a class="navbar-brand" href="#">SuperFit</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#"
            >Sessions <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="user.html">Profile</a>
          <a class="nav-item nav-link" href="Graph.html">Analytics</a>
          <a class="nav-item nav-link" href="Calendar.html">Calender</a>
        </div>
      </div>
    </nav>
    <!-- end of header nav bar -->

    <!-- Right half of the screen-->
    <div class="right-section">
      <!-- main session container card -->
      <div class="Session">
        <div class="sessionOutline">
          
         <div class="headerTitle">
          <div class="sessionInfo">
            <span class="sessionLabel">Current Session</span>
             <div class="sessionTitle">
            <p class="status">Status:</p>
            <p class="statusField">Inactive</p>
            <p id="Timer">
              <span class="timerGradient">0d 0h 0m 0s</span>
            </p>
          
          </div>
         
          </div>
          <div class="headerButtons">
            <form class="sessionForm">
              <input type="date" class="workout-date" name="workout-date" required>
              <button class="saveSessionBtn" type="submit" required>
                  Save Session
              </button>
            </form>
            <button class="deleteSessionBtn" type = "button" > Delete Session</button>
              </div>
        </div>
          
         

          <!-- Actual Session box that contains all exercise nodes/rows -->
          <div class="SessionBox">
            <div class="exerciseStack">
              <!-- An exercise item will be added here -->
              <!-- An exercise item will be added here -->
              <!-- An exercise item will be added here -->
              <!-- An exercise item will be added here -->
            </div>
            <form class="exerciseForm">
              <input
                class="formInput"
                type="text"
                name="exerciseName"
                placeholder="Exercise name"
                required
              />
              <input
                class="formInput"
                type="number"
                min="0"
                name="sets"
                placeholder="Sets (optional)"
              />
              <input
                class="formInput"
                type="number"
                min="0"
                name="reps"
                placeholder="Reps"
                required
              />
              <input
                class="formInput"
                type="text"
                min="0"
                name="time"
                placeholder="Time (optional)"
              />
              <input
                class="formInput"
                type="number"
                name="weight"
                min="0"
                placeholder="Weight (optional)"
              />
              <button class="addExerciseBtn" type="submit">Add Exercise</button>
       
            </form>
            <form>
              <div>
                <button class="startSessionBtn" type="button">
                  Start Session
                </button>

              
               
              </div>
            </form>
            
          </div>  
        </div>
         <button id="recommendBtn">Get My Auto-Recommended Workout</button>
        <div id="recommendationBox">
           <button class="closeBtn">&times;</button>
            
        </div>
      </div>
      <!-- Exercise Library  -->
      <div class="sessionLibrary">
       
        <div class = "exerciseListCard">
           <p class="timerHeader">Exercise Library</p>
        <div class="exerciseList">
          <div class="background">
            
        
          </div>
      </div>
      </div>
      <div class ="timerCard">
       <div class="timerContainer">
          <div class="timerHeader">Stop Watch</div>
          <div class="timerDisplay">
           <div class="stopWatch">
            <div class="ring hoursRing"></div>
            <div class="ring minutesRing"></div>
            <div class="ring secondsRing"></div>
          </div>

            <div id="time" class="timeLabels">
              <span class="digit" id="hr"> 00</span>
              <span class="txt">Hr</span>
              <span class="digit" id="min"> 00</span>
              <span class="txt">Min</span>
              <span class="digit" id="sec"> 00</span>
              <span class="txt">Sec</span>
            </div>
            <div id="buttons">
              <button class="btn timerStartBtn" id="start">Start</button>
              <button class="btn timerStopBtn" id="stop">Stop</button>
              <button class="btn timerResetBtn" id="reset">Reset</button>
            </div>
          </div>
        </div>
        </div>
    </div>
      <script src="Scripts/recommendation.js"></script>
    <script type="module" src="Scripts/app.js"></script>
    <script type="module" src="Scripts/StopWatch.js"></script>
   

  </body> 
</html>
